<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css' rel='stylesheet'>
</head>
<body>
    <form action="/login/index.html">
        <div class="header">
            <img src="logo.png" alt="University Logo">
            <h1>UNIVERSITAS</h1>
            <button class="logout">LOGOUT</button>
        </div>
    </form>
    <div class="sidebar">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture">
            <h2>Nama Dosen</h2>
            <p>NIM Dosen</p>
            <button class="btn profile-btn">LIHAT PROFIL</button>
            <button class="btn profile-btn">FOTO PROFIL</button>
        </div>
        <a href="/dashboard/index.html"><i class="fa-solid fa-house"></i> DASHBOARD</a>
        <a href="#infokuliah"><i class="fa-solid fa-circle-info"></i> INFO KULIAH</a>
        <a href="#ujian"><i class="fa-solid fa-gavel"></i> UJIAN</a>
        <a href="/tambahdata/index.html"><i class="fa-regular fa-clipboard"></i> TAMBAH DATA</a>
        <a href="/rekapitulasinilai/index.html"><i class="fa-solid fa-square-poll-vertical"></i> REKAPITULASI NILAI</a>
    </div>
    <div class="main-content">
        <h2>TAMBAH DATA</h2>
        <div class="form-container">
            <div class="form-header blue">
                <h3>Tambah Data</h3>
            </div>
            <div class="form-content">
                <form>
                    <label for="nim">NIM</label>
                    <input type="text" id="nim" name="nim">
                    
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama">
                    
                    <label for="penilaian">Penilaian</label>
                    <select id="penilaian" name="penilaian">
                        <option value="pilih">Pilih Penilaian</option>
                    </select>
                    
                    <label for="matakuliah">Mata Kuliah</label>
                    <select id="matakuliah" name="matakuliah">
                        <option value="web">Pemrograman Web</option>
                        <option value="linier">Aljabar Linier</option>
                    </select>
                    
                    <label for="nilai">Nilai</label>
                    <input type="text" id="nilai" name="nilai">
                    <div class="form-actions">
                        <button type="reset" class="btn cancel-btn">Batal</button>
                        <button type="submit" class="btn save-btn">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
